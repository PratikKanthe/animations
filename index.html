<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <h1>SVG Animation</h1>

      <a href="./page2.html"><button class="btn">page 2</button></a>
      <!-- <a href="./product.html"><button class="btn">product</button></a> -->

      <!-- svg circle -->
      <svg width="100" height="100">
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="orange"
          stroke-width="4"
          fill="blue"
        />
      </svg>
      <p>svg circle</p>
      <!-- svg rect -->
      <svg width="400" height="110">
        <rect
          x="50"
          width="300"
          height="100"
          fill="blue"
          stroke="black"
          stroke-width="4"
        />
      </svg>
      <p>svg rectangle</p>
      <!-- svg square -->
      <svg width="400" height="180">
        <rect
          x="130"
          y="20"
          height="150"
          width="150"
          style="
            fill: blue;
            stroke: pink;
            stroke-width: 5;
            fill-opacity: 0.1;
            stroke-opacity: 0.9;
          "
        />
      </svg>
      <p>svg square</p>

      <!-- opacity -->
      <svg height="180" width="400">
        <rect
          width="150"
          height="150"
          x="130"
          y="20"
          fill="blue"
          stroke="pink"
          stroke-width="5"
          opacity="0.5"
        />
      </svg>
      <p>svg opacity</p>

      <!-- border radius -->
      <svg width="400" height="180">
        <rect
          width="150"
          height="150"
          x="130"
          y="20"
          rx="20"
          ry="20"
          fill="red"
          stroke="black"
          stroke-width="5"
          style="fill-opacity: 0.5; stroke-opacity: 0.5"
        />
      </svg>
      <p>svg border radius</p>

      <!-- shapes -->
      <h1>shapes</h1>
      <!-- circle -->
      <svg width="100" height="100">
        <circle
          cx="50"
          cy="50"
          r="40"
          fill="red"
          stroke="black"
          stroke-width="3"
        />
      </svg>
      <p>circle</p>

      <!-- ellipse -->
      <svg width="500" height="140">
        <ellipse
          cx="250"
          cy="80"
          rx="100"
          ry="50"
          style="fill: yellow; stroke: purple; stroke-width: 2"
        />
      </svg>
      <p>ellipse</p>

      <!-- another ellipse -->
      <svg width="500" height="140">
        <ellipse cx="260" cy="100" rx="220" ry="30" style="fill: yellow" />
        <ellipse cx="270" cy="70" rx="220" ry="30" style="fill: green" />
        <ellipse cx="280" cy="45" rx="170" ry="15" style="fill: purple" />
      </svg>
      <p>ellipse layers</p>
      <!-- another ellipse -->
      <svg height="100" width="500">
        <ellipse cx="240" cy="50" rx="220" ry="30" fill="yellow" />
        <ellipse cx="220" cy="50" rx="190" ry="20" fill="white" />
      </svg>

      <p>ellipse example2</p>

      <svg height="100" width="500">
        <ellipse cx="240" cy="70" rx="220" ry="30" fill="yellow" />
        <ellipse cx="230" cy="50" rx="80" ry="20" fill="white" />
      </svg>
      <p>practice</p>

      <!-- svg line -->
      <svg height="210" width="500">
        <line x1="0" y1="0" x2="200" y2="200" stroke="red" stroke-width="5" />
      </svg>
      <p>line</p>

      <!-- polygon -->
      <svg height="240" width="500">
        <polygon
          points="200,10 250, 190 160, 220"
          style="fill: lime; stroke: purple; stroke-width: 1"
        />
      </svg>
      <p>polygon</p>

      <!-- path -->
      <h1>path in svg</h1>
      <svg height="210" width="400">
        <path d="M150 0 L75 200 L255 200 Z" />
      </svg>
      <p>svg path</p>

      <!-- svg text -->
      <svg height="50" width="200">
        <text x="20" y="20" fill="red">This is SVG</text>
        <text x="20" y="40" fill="red" translate="rotate(30, 20, 40)">
          This is Rotated SVG
        </text>
      </svg>
      <svg height="60" width="200">
        <text x="0" y="15" fill="red" transform="rotate(30 20,40)">
          I love SVG
        </text>
      </svg>

      <svg height="90" width="200">
        <text x="10" y="20" style="fill: red">
          Several lines:
          <tspan x="10" y="45">First Line</tspan>
          <tspan x="10" y="75">Second Line</tspan>
        </text>
      </svg>

      <!-- path exampe -->
      <h1>paths in svg</h1>
      <svg height="400" width="450">
        <path
          id="lineAB"
          d="M 100 350 l 150 -300"
          stroke="red"
          stroke-width="3"
          fill="none"
        />
        <path
          id="lineBC"
          d="M 250 50 l 150 300"
          stroke="red"
          stroke-width="3"
          fill="none"
        />
        <path
          d="M 175 200 l 150 0"
          stroke="green"
          stroke-width="3"
          fill="none"
        />
        <path
          d="M 100 350 q 150 -300 300 0"
          stroke="blue"
          stroke-width="5"
          fill="none"
        />
        <!-- Mark relevant points -->
        <g stroke="black" stroke-width="3" fill="black">
          <circle id="pointA" cx="100" cy="350" r="3" />
          <circle id="pointB" cx="250" cy="50" r="3" />
          <circle id="pointC" cx="400" cy="350" r="3" />
        </g>
        <!-- Label the points -->
        <g
          font-size="30"
          font-family="sans-serif"
          fill="black"
          stroke="none"
          text-anchor="middle"
        >
          <text x="100" y="350" dx="-30">A</text>
          <text x="250" y="50" dy="-10">B</text>
          <text x="400" y="350" dx="30">C</text>
        </g>
      </svg>
    </div>
  </body>
</html>
